<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- q태그도 blockquote와 같이 인용문으로 쓰임 인라인 태그임 -->
    <!-- span태그는 일부 텍스트만 줄바꿈없이 영역 묶기용 -->
    <h1>웹 접근성</h1>
    <p>웹창시자 팀 버너스리의 <q cite="naver.com">웹 의 힘은 <span style="color:blue">보편성</span>에 있다</q>라는 말로 <mark>웹 접근성</mark> 을 설명한다.</p>
</body>
</html>
