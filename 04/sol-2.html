<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form action="">
				<fieldset>
					<legend>개인 정보</legend>
					<ul>
						<li>
							<label for="uname">이름</label>
							<input type="text" placeholder="공백없이 입력하세요">
						</li>
						<li>
							<label for="utel">연락처</label>
							<input type="tel">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원 분야</legend>
					<ul>
						<li>
							<input type="radio" id = "r1" name="field" value="웹 퍼블리싱">
							<label for="r1">웹 퍼블리싱</label>
						</li>
						<li>
							<input type="radio" id = "r2"name = "field" value="웹 애플리케이션 개발">
							<label for="r2">웹 애플리케이션 개발</label>
						</li>
						<li>
							<input type="radio" id = "r3"name = "field" value="개발 환경 개선">
							<label for="r3">개발 환경 개선</label>
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원 동기</legend>
					<textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
				</fieldset>
				<input type="submit" value="접수하기">
				<input type="reset" value="다시쓰기">
			</form>	
		</div>
  </body>
</html>
