<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        label.reg {
            font-size:14px;
            width:150px;
            float:left;
        }
        ul li {
            list-style-type: none;
            margin:15px;
        }
        legend {
            font-weight: 600
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>등록 정보</legend>
        <ul>
            <li>
                <label for="member" class="reg">참여인원<small>최대(10명)</small></label>
                <input type="number" id="member" value="1" min="0" max="10" step="1">
            </li>
            <li>
                <label for="stuffs" class="reg">지원물품<small>(1인당 5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50" step="5" size="5">
            </li>
            <li>
                <label class="reg" for="satis">희망단계 <small>(하,중,상)</small></label>
                <input type="range" id="satis" value="1" min="1" max="3">
            </li>
        </ul>
    </fieldset>
</body>
</html>
